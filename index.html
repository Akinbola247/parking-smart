<div class="content"> 
    <div class="grid-item download" >
        <h1> Park Smart, Pay Less</h1>
        <p>Smart parking provides parking spaces in over 5000 locations</p>
            <h3>Our App is now available for download</h3>
            <button type="button" class="btn btn-dark btn-lg download-button"><i class="fa-brands fa-apple"></i> Download</button>
            <button type="button" class="btn btn-dark btn-lg download-button"><i class="fa-brands fa-google-play"></i> Download</button> 
    </div>
      <div class="grid-item">
        <img class="map" src="images/map.jpeg" alt="map">
      </div>
</div>
<div class="clickbook" > 
    <button class="book" onclick="myFunction()"><h6>BOOK A SLOT</h6></button> 
</div>
<div class="container">
    <h1 class="bookyourspotnow">Book Your parking Spot Now!</h1>
    <div class="row mb-3 text-left">
        <div class="container-fluid themed-container text-center truckhead">
            <h2>Cars Only!</h2> 
        </div>
      </div>
    <div class="row mb-3 text-center">
        <div class="col-6 col-md col-md themed-grid-col">
            <button class="park1">Book slot 1 here</button> 
        </div>
        <div class="col-6 col-md col-md themed-grid-col">
            <button class="park2">Book slot 2 here</button> 
        </div>
        <div class="col-6 col-md col-md themed-grid-col">
            <button class="park3" >Book slot 3 here</button> 
        </div>
        <div class="col-6 col-md col-md themed-grid-col">
            <button class=" park4" >Book slot 4 here</button> 
        </div>
      </div>
    <div class="row mb-3 text-center">
        <div class="col-6 col-md themed-grid-col">
            <button class=" park5" >Book slot 5 here</button> 
        </div>
        <div class="col-6 col-md themed-grid-col">
            <button class="park6">Book slot 6 here</button> 
        </div>
        <div class="col-6 col-md themed-grid-col">

        </div>
        <div class="col-6 col-md themed-grid-col">

        </div>
    </div>
    <div class="row mb-3 text-center">
        <div class="col-6 col-md themed-grid-col">

        <div class="col-6 col-md themed-grid-col">

        </div>
        <div class="col-6 col-md themed-grid-col">
            <button class="park11">Book slot 11 here</button> 
        </div>
        <div class="col-6 col-md themed-grid-col">
            <button class="park12">Book slot 12 here</button> 
        </div>
      </div>
      
      <div class="row mb-3 text-center">
        <div class="container-fluid themed-container text-center truckhead">
            <h2>Trucks and Buses only</h2>
        </div>
      </div>
      <div class="row mb-3 text-center">
        <div class="col-6 col-md themed-grid-col">
            <button class="Truck1" >Book Truck slot 1</button> 
        </div>
        <div class="col-6 col-md themed-grid-col">
            <button class="Truck2">Book Truck slot 2</button> 
        </div>

        </div>
        <div class="col-6 col-md themed-grid-col">
